<div class="gv-repositories">
  <table class="gv-repositories-table">
    <tr class="gv-repositories-head">
      <th>name</th>
      <th>stars</th>
      <th>language</th>
    </tr>
    <tr *ngFor="let repo of $repos | async"
        class="gv-repositories-row">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </table>
</div>
